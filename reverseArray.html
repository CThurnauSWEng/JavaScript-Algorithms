<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script>
          console.log("Algorithms: Reverse Array  ");
          console.log("---------------------------------------------------------------------------------------------------");

          function ReverseArray(arr){
            for (var i = 0; i < arr.length/2; i++){
              temp = arr[i];
              arr[i] = arr[arr.length -1 -i];
              arr[arr.length -1 -i] = temp;
            }
            return arr;
          }

          arr = [1,2,3,4,5]
          console.log("input arr: ",arr)
          console.log("output arr: ", ReverseArray(arr))

          arr = [1,2,3,4,5,6]
          console.log("input arr: ",arr)
          console.log("output arr: ", ReverseArray(arr))

          arr = [1,2]
          console.log("input arr: ",arr)
          console.log("output arr: ", ReverseArray(arr))

          arr = [1]
          console.log("input arr: ",arr)
          console.log("output arr: ", ReverseArray(arr))

          arr = []
          console.log("input arr: ",arr)
          console.log("output arr: ", ReverseArray(arr))








    </script>
  </head>
  <body>
    <p>See Console for output</p>
 </body>
</html>
