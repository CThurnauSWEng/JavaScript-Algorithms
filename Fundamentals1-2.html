          console.log("---------------------------------------------------------------------------------------------------");
          console.log("function acepts a number as input. returns a new array that counts down by one from the number.");
          console.log("zeroth element is the number, the last element contains 0");

          function Countdown(num){
            var arr = [];
            for (var i = num; i >= 0; i--){
              arr.push(i);
            }
            return arr;
          }

          // test it
          console.log("num: 5 ",Countdown(5));
          console.log("num: 8 ",Countdown(8));
          console.log("num: 3 ",Countdown(3));
          console.log("num: 4 ",Countdown(4));

          console.log("---------------------------------------------------------------------------------------------------");
          // skipping print and return - to simple
          console.log("return the sum of the first value in the array plus the array's length");

          function firstPlusLength(arr){
            return arr[0] + arr.length;
          }
        
          // test it
          bigArr = [
            [1, 1, 1, 1,],              // returns 5
            ['hello', 1, 3, 5, 6],      // returns hello5
            [false, 'coding', 'dojo'],  // returns 3
            []                          // returns NaN
          ]

          for (var i = 0; i < bigArr.length; i++){
            console.log("arr: ", bigArr[i], "arr length: ", bigArr[i].length);
            console.log("sum: ", firstPlusLength(bigArr[i]));
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("given an array, print values that are greater than its 2nd value and a count of them");
          // skipped the hard coded version, this is the generalized version

          function valuesGreaterThanSecond(arr){
            var count = 0;
            for (var i = 0; i < arr.length; i++){
              if (i != 1){                          // not the second value
                if (arr[i] > arr[1]){               // compare to second value
                  count++;
                  console.log(arr[i]);
                }
              }
            }
            console.log("There were ",count," values larger than the 2nd element.")
          }

          // test it
          bigArr = [
            [5, 2, 4, 3, 1, 6, 8],
            [1, 3, 5, 7, 9, 13],
            [1, 1, 1],
            [0,10, 3, 7]
          ]

          for (var i = 0; i < bigArr.length; i++){
            console.log(bigArr[i]);
            valuesGreaterThanSecond(bigArr[i]);
          }
          
          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Given two numbers, return array of length num1 with each value num2. Print jinx if they are the same");

          function thisLengthThatValue(num1,num2){

            if (num1 == num2){
              console.log("jinx");
            }
            for (var i = 0; i < num1; i++){
              arr.push(num2);
            }
            return arr;
          }

          // test it
          var arr = [
            {num1: 3, num2: 6},
            {num1: 1, num2: 5},

          for (var i = 0; i < arr.length; i++){
            console.log("num1: ",arr[i].num1, "num2: ", arr[i].num2);
            console.log(thisLengthThatValue(arr[i].num1,arr[i].num2));
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Given an array, compare length to value of first element and print a message")

          function fitTheFirstValue(arr){
            if (arr[0] > arr.length){
              console.log("Too big");
            } else if (arr[0] < arr.length){
              console.log("Too small");
            } else if (arr[0] == arr.length) {
              console.log("Just right");
            } else {
              console.log("Unable to compare");
            }
          }
          // test it
          bigArr = [
            [5, 2, 4, 3, 1, 6, 8],
            [11, 3, 5, 7, 9, 13],

          }
 
          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Fahrenheit to Celsius");

          function fahrenheitToCelsius(fDegrees){
            return (fDegrees - 32) * 5 / 9;
          }
          // test it
          console.log("Fahrenheit: ", 32, "Celsius: ", fahrenheitToCelsius(32));
          console.log("Fahrenheit: ", 0, "Celsius: ", fahrenheitToCelsius(0));
          console.log("Fahrenheit: ", 100, "Celsius: ", fahrenheitToCelsius(100));
          console.log("Fahrenheit: ", -10, "Celsius: ", fahrenheitToCelsius(-10));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Celsius to Fahrenheit");

          function celsiusToFahrenheit(cDegrees){
            return (9 / 5 * cDegrees) + 32;
          }

          //test it
          console.log("Celsius: ", 0, "Fahrenheit: ", celsiusToFahrenheit(0));
          console.log("Celsius: ", -17.8, "Fahrenheit: ", celsiusToFahrenheit(-17.8));
          console.log("Celsius: ", 37.8, "Fahrenheit: ", celsiusToFahrenheit(37.8));
          console.log("Celsius: ", -23.3, "Fahrenheit: ", celsiusToFahrenheit(-23.3));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Find where Fahrenheit and Celsius equate");

          function findEquate(){
            var fDegree;
            for (var cDegree = 200; cDegree > -200; cDegree--){
              fDegree = celsiusToFahrenheit(cDegree);
              if (Math.abs(fDegree - cDegree) < .5) {
                console.log("Found it: fDegree: ", fDegree, "cDegree: ", cDegree);
              }
            }
          }
          findEquate();
