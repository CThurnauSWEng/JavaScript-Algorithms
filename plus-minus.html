<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script>


function plusminus(arr) {
    // return the percentage of array values that are positive
    // negative or zero
    var num_pos = 0;
    var num_neg = 0;
    var num_zero = 0;
    for (var i = 0; i < arr.length; i++){
        if (arr[i] > 0){
            num_pos++;
        }
        else if (arr[i] < 0){
            num_neg++;
        }
        else {
            num_zero++;
        }
    }
    var result = [];
    result.push((num_pos/arr.length).toPrecision(6));
    result.push((num_neg/arr.length).toPrecision(6));
    result.push((num_zero/arr.length).toPrecision(6));

    return result;
}

arr = [-1, 2, -4, 0, 5, 6]
console.log(plusminus(arr));

</script>
<title>Plus Minus - HR</title>
</head>

</body>
