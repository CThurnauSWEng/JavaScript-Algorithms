          console.log("Given a number, return the sum of all positive integers up to and including that number")

          function sigma(num){
            if (num < 0 || !num){
              console.log("Invalid input. Input parameter must be a positive number")
              return false;
            }
            var sum = 0;
            for (var i = 0; i <= num; i++){
              sum += i;
            }
            return sum;
          }

          console.log("num:  sigma: ", sigma());

              console.log("Invalid input: ",num," Input parameter must be a positive number")
              return false;
            }
            for (var i = 1; i <= num; i++){

            }

          function generateCoinChange(cents){
            var halfDollars = 0;
            var quarters = 0;
            var dimes = 0;
            var nickels = 0;
            var pennies = 0;

            halfDollars = cents / 50;
            quarters = cents % 50 / 25;      // cents % 50 removes the halfDollars from the cents/25
            // next line could be written dimes = cents % 50 % 25 / 10, but 50 % 25 == 0, so not neede
            dimes    = cents % 25 / 10;      // cents % 25 removes the quarters from the equation
            nickels  = cents % 25 % 10 / 5;  // remove the dimes too
            // next line could be written pennies = cents % 50 %25 %10 % 5
            pennies  = cents % 5;            // don't need other % in here because they collapse 
                                             // e.g. 10 % 5  = 0
          
            console.log(" for ", cents, " cents, the fewest coins required would be ",
                                      Math.floor(halfDollars), "half dollars",
                                      Math.floor(quarters)," quarters ",
                                      Math.floor(dimes),   " dimes",
                                      Math.floor(nickels), " nickels and ",
                                      Math.floor(pennies), " pennies");

          console.log("2. If current counter is evenly divisible by 7 - includ it twice in the sum");

          function messyMath (num){

          console.log("Fibonacci -each number is the sum of the previous two. Start at 0. Param is # of iterations");

          function fibonacci(lastNum){
            if (lastNum == 0){
              return 0;         // this is "given"
            }
            if (lastNum == 1){
              return 1;         // this is "given"
            }
            // set up to start at 2
            var prev2 = 0;
            var prev1 = 1;

            for (var i = 2; i <= lastNum; i++){
              sum = prev1 + prev2;
              prev2 = prev1;
              prev1 = sum;
            }
            return sum;
          }

          console.log("Sum to one: repeatedly sum the digits of the given number until the sum only has one number, then return that number")


          function sumToOne(num){
            var numStr = num.toString();              // convert num to a string so we can get individual digits
            var digit = 0;
            var sum = 0;
            var done = false;

            while (!done){
              for (var i = 0; i < numStr.length; i++){
                digit = Number(numStr[i]);
                sum += digit;
              }
              if (sum < 10){
                done = true;
              } else {
                numStr = sum.toString();
                sum = 0;
              }
           }
            return sum;
          }

          console.log("Clock Hand Angles: given an input parameter of seconds, return the hour,minute, and second hand positions");

          // start out similar to coinchange, then once the seconds have been converts to hours, minutes
          // and seconds, convert each of those to clock handle positions (i.e. degrees)
          
          function clockHandAngles(secondsIn) {
            var hours = 0;
            var minutes = 0;
            var seconds = 0;

            //if more than 12 hours worth of seconds, throw that excess out
            secondsIn = secondsIn % (60 * 60 * 12);  //60 sec/min, 60 min/hr, 12 hr/clock cycle

            hours = secondsIn / 3600;         // 3600 seconds in an hour
            minutes = (secondsIn % 3600) / 60;  // % 60 removes the full hours' worth of seconds
            seconds = secondsIn % 60 % 60;

            console.log("hours: ",hours, " ,minutes: ", minutes, " ,seconds: ", seconds);

            // now convert to angles
            var hourDegrees = 360/12 * hours;           //12 hours in 360 degrees (hour hand takes 12 hours to go 360 degrees)
            var minuteDegrees = 360/60 * minutes;       //60 minutes in 360 degrees (minute hand takes 60 minutes to go 360 degrees)
            var secondDegrees = 360/60 * seconds;       //60 seconds in 360 degrees (second hand takes 60 seconds to go 360 degrees)

            console.log("Hour hand degrees: ",hourDegrees);
            console.log("Minute hand degrees: ",minuteDegrees);
            console.log("Second hand degrees: ",secondDegrees);

          console.log("Return whether a given integer is prime");

          function isPrime(num){
            // start dividing (using % on) the number by every number from 2 until that number
            // (not including 1 or that number)
            // if it ever has a zero remainder, then the number is NOT prime

            for(var i = 2; i < num; i++){
              if (num % i == 0){
                return false;     //evenly divisible by i, therefore not a prime
              }
            }
            return true; // will only get here if none of the % operations indicated that it was evenly divisible by i
          }

            } else {
