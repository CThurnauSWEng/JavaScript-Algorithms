<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        console.log("1: Print1To255(): Prints all integers from 1 to 255 ");

        function Print1To255(){
            console.log("(using 25 instead 255 just to make it easier to verify on console)");
            for (var i=1; i<= 25; i++){
                console.log(i);
            }
        }
        Print1To255();

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("2: PrintIntsAndSum0To255(): Print integers from 0 to 255 and with each integer print the sum so far");

        function PrintIntsAndSum0To255(){
            console.log("(using 25 instead 255 just to make it easier to verify on console)");
            var sum = 0;
            for (var i=0; i<=25; i++){
                console.log("i: ",i);
                console.log("sum: ",sum+=i);
            }
        }
        PrintIntsAndSum0To255();

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("3: PrintMaxOfArray(arr): Given an array, find and print its largest element");

        var arr = [14, 15, "hello", 3, 255, 95, -2, 0, 1000];
        console.log("input array: ", arr);

        function PrintMaxOfArray(arr) {
            var max = arr[0];
            for (var i=0; i<arr.length; i++){
                if (arr[i]>max){
                    max = arr[i];
                }
            }
            console.log("max of arr is: ", max);
        }
        PrintMaxOfArray(arr);

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("4: ReturnOddsArray1To255(): Create an array with all the odd integers between 1 and 255 (inclusive)");

        function ReturnOddsArray1To255(){
            console.log("(using 25 instead 255 just to make it easier to verify on console)");
            newarr = [];
            for (var i=1; i<=25; i+=2){
                newarr.push(i);
            }
            return newarr;
        }
        console.log("newarr: ",ReturnOddsArray1To255());

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("5: ReturnArrayCountGreaterThanY(arr, Y): Given an array and a value Y, count and print the number of array values greater than Y");
        var arr = [14, 15, "hello", 3, 255, 95, -2, 0, 1000];
        console.log("input array: ", arr);

        function ReturnArrayCountGreaterThanY(arr,Y){
            var count = 0;
            for (var i=0; i<arr.length; i++){
                if (arr[i] > Y){
                    count++;
                }
            }
            return count;
        }

        console.log("count: ", ReturnArrayCountGreaterThanY(arr,14));

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("6: PrintMaxMinAverageArrayVals(arr): Given an array, print the max, min and average values for that array");

        var arr = [14, 15, 3, 255, 95, -2, 0, 1000];
        console.log("input array: ", arr);

        function PrintMaxMinAverageArrayVals(arr){
            var max = arr[0];
            var min = arr[0];
            var avg = 0;
            var sum = 0;
            for (var i=0; i<arr.length; i++){
                if (arr[i]>max){
                    max = arr[i];
                }
                if (arr[i]<min){
                    min = arr[i];
                }
                sum += arr[i];
            }
            avg = sum/arr.length;
            console.log("max: ", max);
            console.log("min: ", min);
            console.log("avg: ", avg);
        }
        PrintMaxMinAverageArrayVals(arr);

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("7: SwapStringForArrayNegativeValues(arr): Given an array of numbers, replace any negative values with the string 'Dojo'");

        var arr = [14, 15, 3, -255, 95, -2, 0, 1000];
        console.log("input array: ", arr);

        function SwapStringForArrayNegativeValues(arr){
            for (var i=0; i<arr.length; i++){
                if (arr[i]<0){
                    arr[i] = 'dojo';
                }
            }
            return arr;
        }

        console.log("arr before running function: ", arr);
        SwapStringForArrayNegativeValues(arr);
        console.log("arr after running function: ", arr);

        console.log("value returned from function call: ", SwapStringForArrayNegativeValues(arr));

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("8: PrintOdds1To255(): Print all odd integers from 1 to 255");

        function PrintOdds1To255(){
            console.log("(using 25 instead 255 just to make it easier to verify on console)");
            for (var i =1; i<= 25; i+=2){
                console.log(i);
            }
        }
        PrintOdds1To255();

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("9: PrintArrayVals(arr): Iterate through a given array, printing each value");

        var arr = [14, 15, 3, -255, 95, -2, ,'dojo', 0, 1000, 'hello'];
        console.log("input array: ", arr);
        
        function PrintArrayVals(arr){
            for (var i=0; i<arr.length; i++){
                console.log("arr[",i,"]: ",arr[i]);
            }
        }

        PrintArrayVals(arr);

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("10: PrintAverageOfArray(arr): Analyze an array's values and print the average");

        var arr = [14, 15, 3, -255, 95, -2, 0, 1000];
        console.log("input array: ", arr);
        
        function PrintAverageOfArray(arr){
            var sum = 0;
            for (var i=0; i<arr.length; i++){
                sum += arr[i];
            }
            console.log("sum: ",sum,"arr.length: ",arr.length)
            return sum/arr.length;
        }
        
        console.log("avg: ", PrintAverageOfArray(arr));

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("11: SquareArrayVals(arr): Square each value in a given array, returning that same array with changed values.");

        var arr = [-1, 0,1,2,3,4];
        console.log("input array: ", arr);

        function SquareArrayVals(arr){
            for (var i=0; i<arr.length; i++){
                arr[i] = arr[i] * arr[i];
            }
        }
        SquareArrayVals(arr);
        console.log("Squared array:", arr);

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("12: ZeroOutArrayNegativeVals(arr): Return the given array, after setting any negative values to zero");

        var arr = [-1, 0, 1, 2, -3, 4, -5];
        console.log("input array: ", arr);

        function ZeroOutArrayNegativeVals(arr){
            for (var i= 0; i<arr.length; i++){
                if (arr[i]<0){
                    arr[i] = 0;
                }
            }
        }

        ZeroOutArrayNegativeVals(arr);
        console.log("modified array: ", arr);

        console.log("---------------------------------------------------------------------------------------------------");
        console.log("13: ShiftArrayValsLeft(arr): Given an array, move all values forward (to the left) by one index, dropping the first value and leaving a 0 (zero) value at the end of the array.")

        var arr = ["a","bb","ccc","ddd","eee"];
        console.log("input array: ", arr);
        
        function ShiftArrayValsLeft(arr){
            for (var i = 0; i < arr.length-1; i++){
                arr[i] = arr[i+1];
            }
            arr.pop();
            arr.push(0);
        }

        ShiftArrayValsLeft(arr);
        console.log("modified array: ", arr);
      });
    </script>
