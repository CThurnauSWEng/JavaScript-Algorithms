<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script>
          console.log("Algorithms:  Bubble Sort");
          console.log("---------------------------------------------------------------------------------------------------");

          function bubble_sort(arr){
            var temp = arr[0];
            var sorted = false;
            while (!sorted){
              sorted = true;
              for (var i = 0; i < arr.length-1; i++){
                if (arr[i] > arr[i+1]){
                  sorted = false;
                  temp = arr[i+1];
                  arr[i+1] = arr[i];
                  arr[i] = temp;
                }
              }
            }
            return arr;
          }

          console.log(bubble_sort([4,5,2,3,6]));











    </script>
  </head>
  <body>
    <p>See Console for output</p>
 </body>
</html>
