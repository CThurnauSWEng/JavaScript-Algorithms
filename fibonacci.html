<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script>
        console.log("Algorithms:  ");
        console.log("--------------------------");
        console.log("Fibonacci");

        function fib1(num){
            if (num < 2){
                return num;
            } else {
                return fib1(num -2) + fib1(num-1);
            }
        }

        // improved version - uses memoization to avoid recomputing
        // what has already been computed

        function fib2(num, memo){
            memo = memo || {};

            if (memo[num]){
                return memo[num];  
            } 

            if (num < 1){
                return 0;
            }

            if (num <= 1){
                return 1;
            }

            return memo[num] = fib2(num -1, memo) + fib2(num -2, memo);

        }

        // using iteration instead of recursion

        function fib3(num){
            if (num < 1){
                return 0;
            }

            if (num <= 1){
                return 1;
            }
            fib = 1;
            last = 1;
            prevLast = 1;
            for (var i = 2; i < num; i++){
                fib = last + prevLast;
                prevLast = last;
                last = fib;
            }
            return fib;


        }


        console.log("fibonacci sequence using fib1: ", 
            fib1(0),
            fib1(1),
            fib1(2),
            fib1(3),
            fib1(4),
            fib1(5),
            fib1(6));

        console.log("fibonacci sequence using fib2: ", 
            fib2(0),
            fib2(1),
            fib2(2),
            fib2(3),
            fib2(4),
            fib2(5),
            fib2(6));

        console.log("fibonacci sequence using fib3: ", 
            fib3(0),
            fib3(1),
            fib3(2),
            fib3(3),
            fib3(4),
            fib3(5),
            fib3(6));


    </script>
  </head>
  <body>
    <p>See Console for output</p>
 </body>
</html>
