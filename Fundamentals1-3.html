<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fundamentals 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          console.log("Algorithms: Coding Dojo book - Fundamentals page 22 ");
          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Change all positive numbers to 'big'");

          function makeItBig(arr){
            for (var i = 0; i < arr.length; i++){
              if (arr[i] > 0){
                arr[i] = 'big';
              }
            }
          }

          //test it
          var arr = [-1, 4, 6, -3];
          console.log("Before: ", arr);
          makeItBig(arr);
          console.log("After: ", arr);
          arr = [1, -4, 6, 3];
          console.log("Before: ", arr);
          makeItBig(arr);
          console.log("After: ", arr);

          console.log("---------------------------------------------------------------------------------------------------");
          function printLowReturnHigh(arr){
            var low = arr[0];
            var high = arr[0];
            for (var i=0; i<arr.length; i++){
              if (arr[i]>high){
                high = arr[i];
              }
              if (arr[i]<low){
                low = arr[i];
              }
            }
            console.log("Low is: ",low);
            return high;
          }

          // test it
          arr = [-10, -4, 6, 3, -5]; 
          console.log(arr);
          console.log("High is: ",printLowReturnHigh(arr));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Print the second-to-last value and return the first odd");

          function printOneReturnAnother(arr){
            console.log ("second-to-last value: ",arr[arr.length-2]);
            for (var i = 0; i < arr.length; i++){
              if (arr[i] % 2 != 0){
                return arr[i];
              }
            }
            return "no odds found";
          }

          // test it
          arr = [-10, -4, 6, 3, -5]; 
          console.log(arr);
          console.log("First odd is: ",printOneReturnAnother(arr));
          arr = [-10, -4, 6, 2, 0, 18]; 
          console.log(arr);
          console.log("First odd is: ",printOneReturnAnother(arr));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("return a new array which holds doubled values of the passed array")
          
          function doubleVision(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++){
              newarr[i] = arr[i] * 2;
            }
            return newarr;
          }

          // test it
          arr = [-10, -4, 6, 2, 0, 18]; 
          console.log("input: ", arr);
          console.log("output: ",doubleVision(arr));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Count the positive values in an array and replace the last value with the count");

          function countPositives(arr){
            var count = 0;
            for (var i = 0; i < arr.length; i++){
              if (arr[i] >= 0){            // assuming that 0 is considered a positive number
                count++;
              }
            }
            arr[arr.length-1] = count;
          }

          // test it
          arr = [-10, 3, 1, -4, 6, 2, 0, 18]; 
          console.log("input: ", arr);
          countPositives(arr);
          console.log("output: ", arr);

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Find for 3 odds in a row or 3 evens in a row");

          function evensAndOdds(arr) {
            var oddcount = 0;
            var oddarr = [];
            var evencount = 0;
            var evenarr = [];
            for (var i = 0; i < arr.length; i++){
              if (arr[i] % 2 != 0){  // found an odd
                oddcount++;
                oddarr.push(arr[i]);    // for testing purposes, output the 3 odd numbers that were found
                if (oddcount == 3){
                  console.log("That's odd - found: ",oddarr);
                  oddcount = 0; 
                  oddarr = [];
                }
                // reset even stuff
                evencount = 0;
                evenarr = [];
              }
              else{ // must be even
                evencount++;
                evenarr.push(arr[i]);
                if (evencount == 3){
                  console.log("Even more so - found: ",evenarr);
                  evencount = 0;
                  evenarr = [];
                }
                // reset odd stuff
                oddcount = 0;
                oddarr = [];
              }
            }
          }

          // test it
          arr = [2, -11, 3, 1, -4, 6, 2, 0, 18, 6, 5, 4, 1, 3, 2, 2, 2, 5, 1, 3, 3, 2];
          console.log("input: ", arr);
          evensAndOdds(arr); 

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Add 1 to the odd elements e.g. [1] [3]");

          function incrementSeconds(arr){
            for (var i = 1; i < arr.length; i+=2){
              arr[i] += 1;
            }
          }

          arr = [2, -11, 3, 1, -4, 6, 2, 0, 18, 6, 5, 4, 1, 3, 2, 2, 2, 5, 1, 3, 3, 2];
          console.log("input:  ", arr);
          incrementSeconds(arr);
          console.log("output: ", arr);

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("When passed an array containing strings, replace each string with a number which is the length of the previous string");
          // note: have to go backwards through the array because we are overwriting as we go

          function previousLengths(arr){
            for (var i = arr.length-1; i > 0; i--){
              arr[i] = arr[i-1].length;
            }
          }

          var strArr = ["Hello","Fellow","Students","At","Coding","Dojo"];
          console.log("input: ",strArr);
          previousLengths(strArr);
          console.log("output: ",strArr);

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("return new array with all elements except the first one. Add 7 to all of the new elements.")

          function addSevenToMost(arr){
            var newarr = [];
            for (var i = 1; i < arr.length; i++){
              newarr.push(arr[i]+7);
            }
            return newarr;
          }

          arr = [1, 2, 3, 4, 5, 18];
          console.log("Before: ", arr);
          console.log("After: ", addSevenToMost(arr));

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Reverse the values in an array");
          
          // Pseudocode:
          // swap the first and last elements
          // swap the second and second to last elements
          // ...
          // swap the middle two if an even number of elements or the middle with itself if odd - (happens automatically)

          function reverseArray(arr){
            for (var i = 0; i < (arr.length/2); i++){
              temp = arr[arr.length -1 -i];   // get the last, second to last, etc.
              arr[arr.length -1 -i] = arr[i];
              arr[i] = temp;
            }
          }

          var bigArr = [
            [1, 2, 3, 4, 5, 18],
            [1, 2, 3, 4, 5, 18, 3],
            [1],
            [1, 2],
            []
          ];

          // test it
          for (var i = 0; i < bigArr.length; i++){
            console.log("Before: ", bigArr[i]);
            reverseArray(bigArr[i]);
            console.log("After: ", bigArr[i]);
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Return an array with all of the positivie numbers changed to negative numbers");

          function outlookNegative(arr){
            for (var i = 0; i < arr.length; i++){
              if (arr[i] > 0){
                arr[i] *= -1;
              }
            }
          }

          // test it
          var bigArr = [
            [1, 0, 3, -4, 5, 18],
            [1, 2, 3, 4, -5, 18, 3],
            [-1],
            [1, -2],
            [],
            [0]
          ];
          for (var i = 0; i < bigArr.length; i++){
            console.log("Before: ", bigArr[i]);
            outlookNegative(bigArr[i]);
            console.log("After: ", bigArr[i]);
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("If a value in the array = food, then print yummy. If no food at all, then print I'm hungry once");

          function alwaysHungry(arr){
            var found = false;
            for (var i = 0; i < arr.length; i++){
              if (arr[i] == 'food'){
                console.log("yummy");
                found = true;
              }
            }
            if (!found){
              console.log("I'm hungry!");
            }
          }

          var bigArr = [
            [1, 0, 3, "food", 5, "foo"],
            ["food", 2, "ood", 4, -5, "food", 3],
            ["food"],
            [1, "food"],
            [],
            [0],
            ["hello","world"]
          ];
          for (var i = 0; i < bigArr.length; i++){
            console.log("Before: ", bigArr[i]);
            alwaysHungry(bigArr[i]);
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Swap towards center skipping every other one. e.g. swap first and last, third and third-to-last");

          // Pseudocode:
          // swap the first and last elements
          // swap the second and second to last elements
          // ...
          // swap the middle two if an even number of elements or the middle with itself if odd - (happens automatically)

          function swapTowardsCenter(arr){
            for (var i = 0; i < (arr.length/2); i+=2){
              temp = arr[arr.length -1 -i];   // get the last, second to last, etc.
              arr[arr.length -1 -i] = arr[i];
              arr[i] = temp;
            }
          }

          // test it
          var bigArr = [
            [true, 42, "Ada", 2, "pizza"],
            [1, 2, 3, 4, 5, 6],
            [1, 2, 3, 4],
            [1],
            [1, 2],
            []
          ];

          for (var i = 0; i < bigArr.length; i++){
            console.log("Before: ", bigArr[i]);
            swapTowardsCenter(bigArr[i]);
            console.log("After: ", bigArr[i]);
          }

          console.log("---------------------------------------------------------------------------------------------------");
          console.log("Return the array, having multiplied each element by the 'num' parameter");

          function scaleArray(arr,num){
            for (var i = 0; i < arr.length; i++){
              arr[i] *= num;
            }
          }

          // test it
          var bigArr = [
            [1, 0, 3, -4, 5, 18],
            [1, 2, 3, 4, -5, 18, 3],
            [-1],
            [1, -2],
            [],
            [0]
          ];

          for (var i = 0; i < bigArr.length; i++){
            var num = 0;
            if (i != 0){                                        // use 0 for first test
              num = Math.floor(Math.random() * 10);             // use floor just to make it easier to see if it worked
            }
            console.log("Before: ", bigArr[i], "num: ", num);
            scaleArray(bigArr[i],num);
            console.log("After: ", bigArr[i]);
          }



        })
    </script>
  </head>
  <body>
    <p>See Console for output</p>
 </body>
</html>
