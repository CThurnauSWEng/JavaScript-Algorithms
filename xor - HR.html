<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script>

function xorArr(arr){
    var result = arr[0];
    for (var i = 1; i < arr.length; i++){
        result = result^arr[i];
    }
    return result;
}

arr = [3,0,4]
console.log(xorArr(arr));

</script>
<title>diagonalDifference - HR</title>
</head>
<body>
<p>See console for output</p>
</body>
</html>
